<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<img src="avatar.jpg" alt="" />
			</div>
			<h2>Tu Quy</h2>
			<p>Web Developer</p>
			<div class="card__social">
				<a target="_black" href="https://twitter.com/Tuquyyyy">
					<i class="fab fa-twitter"></i>
				</a>
				<a target="_black" href="https://www.youtube.com/channel/UCncEe8y5lZNoWN3Z4Tw5q0w">
					<i class="fab fa-youtube"></i>
				</a>
				<a target="_black" href="https://www.instagram.com/tuquyyyy/">
					<i class="fab fa-instagram"></i>
				</a>
				<a target="_black" href="https://github.com/Tuquyyyy">
					<i class="fab fa-github"></i>
				</a>
			</div>
			<button>Contact me</button>
		</div>
	</body>
</html>
